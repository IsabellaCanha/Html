<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas">Masculino <br>
            <input type="radio" name="Sexo" id="isxfem" checked>Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol <br></label>
            <label for="iesbat"><input type="checkbox" name="esbat" id="iesbat">Basquete  <br>   </label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação <br></label>
            <input type="checkbox" name="esten" id="iesten">Tênis <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>


    </form>
</body>
</html>
